      fill: none;
      stroke: #FF5722;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .pin {
      fill: #F44336;
    }
  </style>
  
  <!-- Mountains background -->
  <path class="mountain" d="M0,100 L20,60 L30,70 L40,50 L60,80 L70,60 L80,70 L100,40 L100,100 Z" />
  
